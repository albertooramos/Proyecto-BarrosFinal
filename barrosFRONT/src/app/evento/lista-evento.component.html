<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">IdEvento</th>
      <th scope="col">TipoEvento</th>
      <th scope="col">Fecha</th>
      <th scope="col">Ver</th>
      <th scope="col">Editar</th>
      <th scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let evento of eventos | paginate: { itemsPerPage: 5, currentPage: page }
      "
    >
      <td>{{ evento.idEvento }}</td>
      <td>{{ evento.tipoEvento }}</td>
      <td>{{ evento.fecha }}</td>
      <td>
        <button
          class="btn btn-outline-primary"
          routerLink="/detalle/{{ evento.idEvento }}"
        >
          <i class="far fa-eye"></i> Ver
        </button>
      </td>
      <td>
        <button
          class="btn btn-outline-warning"
          routerLink="/editar/{{ evento.idEvento }}"
        >
          <i class="far fa-edit"></i> Editar
        </button>
      </td>
      <td>
        <button
          class="btn btn-outline-danger"
          (click)="borrar(evento.idEvento)"
        >
          <i class="far fa-trash-alt"></i> Eliminar
        </button>
      </td>
    </tr>
  </tbody>
</table>
<pagination-controls
  (pageChange)="page = $event"
  previousLabel="Anterior"
  nextLabel="Siguiente"
>
  ></pagination-controls
>
