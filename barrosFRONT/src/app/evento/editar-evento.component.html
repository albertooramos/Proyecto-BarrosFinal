<div class="container" *ngIf="evento">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit) ="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tipoEvento">Tipo Evento</label>
                    <input type="text" class="form-control" id="tipoEvento" name="tipoEvento" [(ngModel)]="evento.tipoEvento" required>
                </div>
                <div class="form-group">
                    <label for="fecha">Fecha</label>
                    <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="evento.fecha" required>
                </div>
                <div class="form-group mt-3">
                    <label for="horaInicio">Hora de Inicio</label>
                    <input type="text" class="form-control" id="horaInicio" name="horaInicio" [(ngModel)]="evento.horaInicio" required>
                </div>
                <div class="form-group mt-3">
                    <label for="horaFin">Hora de Fin</label>
                    <input type="text" class="form-control" id="horaFin" name="horaFin" [(ngModel)]="evento.horaFin" required>
                </div>
                <div class="form-group mt-3">
                    <label for="comidaCena">Comida o cena (Introducir una de las dos opciones)</label>
                    <input type="text" class="form-control" id="comidaCena" name="comidaCena" [(ngModel)]="evento.comidaCena" required>
                </div>
                <div class="form-group mt-3">
                    <label for="numeroComensales">Número de comensales</label>
                    <input type="text" class="form-control" id="numeroComensales" name="numeroComensales" [(ngModel)]="evento.numeroComensales" required>
                </div>
                <div class="form-group mt-3">
                    <label for="numeroContratoAsociado">Numero Contrato asociado</label>
                    <input type="text" class="form-control" id="numeroContratoAsociado" name="numeroContratoAsociado" [(ngModel)]="evento.numeroContratoAsociado" required>
                </div>
                <div class="form-group mt-3">
                  <label for="menu">Menú</label>
                  <input type="text" class="form-control" id="menu" name="menu" [(ngModel)]="evento.menu" required>
                </div>
                <div class="form-group mt-3">
                  <label for="menuInfantil">Menú infantil</label>
                  <input type="text" class="form-control" id="menuInfantil" name="menuInfantil" [(ngModel)]="evento.menuInfantil" required>
                </div>
                <div class="form-group mt-3">
                  <label for="menuEspecial">Menú especial</label>
                  <input type="text" class="form-control" id="menuEspecial" name="menuEspecial" [(ngModel)]="evento.menuEspecial">
                </div>
                <div class="form-group mt-3">
                  <label for="planos">Planos</label>
                  <input type="text" class="form-control" id="planos" name="planos" [(ngModel)]="evento.planos" required>
                </div>
                <div class="form-group mt-3">
                  <label for="dj">DJ</label>
                  <input type="text" class="form-control" id="dj" name="dj" [(ngModel)]="evento.dj">
                </div>
                <div class="form-group mt-3">
                  <label for="musicaSalon">Música salón</label>
                  <input type="text" class="form-control" id="musicaSalon" name="musicaSalon" [(ngModel)]="evento.musicaSalon">
                </div>
                <div class="form-group mt-3">
                  <label for="musicaAperitivo">Música aperitivo</label>
                  <input type="text" class="form-control" id="musicaAperitivo" name="musicaAperitivo" [(ngModel)]="evento.musicaAperitivo">
                </div>
                <div class="form-group mt-3">
                  <label for="musicaBaile">Música baile</label>
                  <input type="text" class="form-control" id="musicaBaile" name="musicaBaile" [(ngModel)]="evento.musicaBaile">
                </div>
                <div class="form-group mt-3">
                  <label for="barraLibre">Barra libre</label>
                  <input type="text" class="form-control" id="barraLibre" name="barraLibre" [(ngModel)]="evento.barraLibre">
                </div>
                <div class="form-group mt-3">
                  <label for="flores">Flores</label>
                  <input type="text" class="form-control" id="flores" name="flores" [(ngModel)]="evento.flores">
                </div>
                <div class="form-group mt-3">
                  <label for="ceremoniaBarros">Ceremonia Barros</label>
                  <input type="text" class="form-control" id="ceremoniaBarros" name="ceremoniaBarros" [(ngModel)]="evento.ceremoniaBarros">
                </div>
                <div class="form-group mt-3">
                  <label for="Autobuses">Autobuses</label>
                  <input type="text" class="form-control" id="Autobuses" name="Autobuses" [(ngModel)]="evento.Autobuses">
                </div>
                <div class="form-group mt-3">
                  <label for="bonoAutobus">Bono autobús</label>
                  <input type="text" class="form-control" id="bonoAutobus" name="bonoAutobus" [(ngModel)]="evento.bonoAutobus">
                </div>
                <div class="form-group mt-3">
                  <label for="bonoHotel">Bono hotel</label>
                  <input type="text" class="form-control" id="bonoHotel" name="bonoHotel" [(ngModel)]="evento.bonoHotel">
                </div>
                <div class="form-group mt-3">
                  <label for="vinos">Vinos</label>
                  <input type="text" class="form-control" id="vinos" name="vinos" [(ngModel)]="evento.vinos">
                </div>
                <div class="form-group mt-3">
                  <label for="cava">Cava</label>
                  <input type="text" class="form-control" id="cava" name="cava" [(ngModel)]="evento.cava">
                </div>
                <div class="form-group mt-3">
                  <label for="rincones">Rincones</label>
                  <input type="text" class="form-control" id="rincones" name="rincones" [(ngModel)]="evento.rincones">
                </div>
                <div class="form-group mt-3">
                  <label for="decoracion">Decoración</label>
                  <input type="text" class="form-control" id="decoracion" name="decoracion" [(ngModel)]="evento.decoracion">
                </div>
                <div class="form-group mt-3">
                  <label for="notas">Notas</label>
                  <input type="text" class="form-control" id="notas" name="notas" [(ngModel)]="evento.notas">
                </div>
                <button class="btn btn-outline-success col-12 mt-4" [disabled]="!f.valid">Editar</button>
            </form>
        </div>
    </div>
  </div>
